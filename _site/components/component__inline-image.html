    <hr /> 
    <p>Inline Photo (suggested 2:1 aspect ratio) with an optional caption can be placed into the content area of any general page.</p>
  </div>

<section class="styleguide-example">
	<div class="container">
		<div class="l-66-33--1">
		  <figure>

  <figcaption>This is a caption about the above Educare photo.</figcaption>
</figure>
		</div>
	</div>
</section>
